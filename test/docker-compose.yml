version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: pgvector-test
    environment:
      POSTGRES_USER: nodered
      POSTGRES_PASSWORD: nodered123
      POSTGRES_DB: vectordb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nodered -d vectordb"]
      interval: 5s
      timeout: 5s
      retries: 5

  nodered:
    image: nodered/node-red:4.1.2
    container_name: nodered-test
    environment:
      - TZ=UTC
    ports:
      - "1880:1880"
    volumes:
      - nodered_data:/data
      - ../:/usr/src/node-red-contrib-postgres-pgvector
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        cd /usr/src/node-red-contrib-postgres-pgvector &&
        npm install &&
        npm link &&
        cd /data &&
        npm link node-red-contrib-postgres-pgvector &&
        npm start
      "

volumes:
  postgres_data:
  nodered_data:
